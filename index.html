<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Tester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div id='functionRow'>
    <span id='keyEsc'>Esc</span>
    <span class='FnGroup'>
      <span id='keyFn1'>F1</span>
      <span id='keyFn2'>F2</span>
      <span id='keyFn3'>F3</span>
      <span id='keyFn4'>F4</span>
    </span>
    <span class='FnGroup'>
      <span id='keyFn5'>F5</span>
      <span id='keyFn6'>F6</span>
      <span id='keyFn7'>F7</span>
      <span id='keyFn8'>F8</span>
    </span>
    <span class='FnGroup'>
      <span id='keyFn9'>F9</span>
      <span id='keyFn0'>F0</span>
      <span id='keyFn11'>F11</span>
      <span id='keyFn12'>F12</span>
    </span>
  </div>

  <div id='main'>
    <div id='mainTopRow'>
      <span id='keyTilde'>`~</span>
      <span id='key1!'>1!</span>
      <span id='key2@'>2@</span>
      <span id='key3#'>3#</span>
      <span id='key4$'>4$</span>
      <span id='key5%'>5%</span>
      <span id='key6^'>6^</span>
      <span id='key7&'>7&</span>
      <span id='key8*'>8*</span>
      <span id='key9('>9(</span>
      <span id='key0)'>0)</span>
      <span id='keyDashUnderscore'>-_</span>
      <span id='keyEqualPlus'>=+</span>
      <span id='keyBackspace'>Backspace</span>
    </div>

    <div id="main2ndRow">
      <span id='keyTab'>Tab</span>
      <span id='keyQ'>Q</span>
      <span id='keyW'>W</span>
      <span id='keyE'>E</span>
      <span id='keyR'>R</span>
      <span id='keyT'>T</span>
      <span id='keyY'>Y</span>
      <span id='keyU'>U</span>
      <span id='keyI'>I</span>
      <span id='keyO'>O</span>
      <span id='keyP'>P</span>
      <span id='keyLBracket'>[{</span>
      <span id='keyRBracket'>]}</span>
      <span id='keyBackslash'>\|</span>
    </div>

    <div id="main3rdRow">
      <span id='keyCapsLock'>Caps Lock</span>
      <span id='keyA'>A</span>
      <span id='keyS'>S</span>
      <span id='keyD'>D</span>
      <span id='keyF'>F</span>
      <span id='keyG'>G</span>
      <span id='keyH'>H</span>
      <span id='keyJ'>J</span>
      <span id='keyK'>K</span>
      <span id='keyL'>L</span>
      <span id='keySemicolon'>;:</span>
      <span id='keyApostrophe'>'"</span>
      <span id='keyEnter'>Enter</span>
    </div>

    <div id='main4thRow'>
      <span id='keyLShift'>Shift</span>
      <span id='keyZ'>Z</span>
      <span id='keyX'>X</span>
      <span id='keyC'>C</span>
      <span id='keyV'>V</span>
      <span id='keyB'>B</span>
      <span id='keyN'>N</span>
      <span id='keyM'>M</span>
      <span id='keyComma'>,</span>
      <span id='keyPeriod'>.</span>
      <span id='keyQuestion'>/?</span>
      <span id='keyRShift'>Shift</span>
    </div>

    <div class="main5thRow">
      <span id='keyCtrl'>Ctrl</span>
      <span id='keyLSuper'>Super</span>
      <span id='keyLAlt'>Alt</span>
      <span id='keySpace'>Space</span>
      <span id='keyRAlt'>Alt</span>
      <span id='keyRSuper'>Super</span>
      <span id='keyMeta'>Meta</span>
      <span id='keyRCtrl'>Ctrl</span>
    </div>
  </div>





</body>
</html>
